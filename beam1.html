<!DOCTYPE html>
<html>
<head>
	<title>My Webpage</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		.container {
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
			align-items: center;
			height: 100vh;
			background-color: #f2f2f2;
		}
		
		.section {
			flex: 1;
			margin: 20px;
			padding: 20px;
			background-color: #ffffff;
			box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
			border-radius: 10px;
			text-align: center;
		}
		
		.image {
			background-image: url('https://www.example.com/image.jpg');
			background-size: cover;
			background-position: center;
			height: 500px;
			width: 100%;
			border-radius: 10px;
			box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
		}
		
		.card {
			display: inline-block;
			width: 300px;
			margin: 20px;
			padding: 20px;
			background-color: #ffffff;
			box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
			border-radius: 10px;
			text-align: center;
		}
		
		.card h2 {
			font-size: 24px;
			margin-bottom: 10px;
		}
		
		.card p {
			font-size: 16px;
			line-height: 1.5;
			margin-bottom: 20px;
		}
		
		.card button {
			background-color: #007bff;
			color: #ffffff;
			border: none;
			border-radius: 5px;
			padding: 10px 20px;
			font-size: 16px;
			cursor: pointer;
		}
		
		.card button:hover {
			background-color: #0056b3;
		}

		@media (max-width: 768px) {
			.container {
				flex-direction: column;
				align-items: center;
				height: auto;
			}

			.section {
				margin: 10px 0;
			}
			
			.image {
				height: 300px;
			}

			.card {
				width: 80%;
			}
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="section image"></div>
		<div class="section card">
			<h2>Card 1</h2>
			<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vivamus posuere libero vel massa commodo, at suscipit lectus lacinia.</p>
			<button>Learn More</button>
		</div>
		<div class="section card">
			<h2>Card 2</h2>
			<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vivamus posuere libero vel massa commodo, at suscipit lectus lacinia.</p>
			<button>Learn More</button>
		</div>
	</div>
</body>
</html>
